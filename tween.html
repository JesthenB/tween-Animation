<html>
  <head>
    <link rel="stylesheet" href="tween.css" />
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script>
      function init() {
        let stage = new createjs.Stage("canvas");
        let circle = new createjs.Shape();
        circle.graphics.beginFill("Cyan").drawCircle(0, 0, 50);
        circle.x = 100;
        circle.y = 100;
        stage.addChild(circle);
        createjs.Tween.get(circle, { loop: true })
          .to({ x: 1900 }, 3000, createjs.Ease.getPowInOut(4))
          .to({ alpha: 0, y: 855 }, 500, createjs.Ease.getPowInOut(2))
          .to({ alpha: 0, y: 500 }, 100)
          .to({ alpha: 1, y: 150 }, 500, createjs.Ease.getPowInOut(2))
          .to({ x: 100 }, 3000, createjs.Ease.getPowInOut(2));
        createjs.Ticker.setFPS(120);
        createjs.Ticker.addEventListener("tick", stage);

        //create second circle that will be slightly behing the original
        let circle2 = new createjs.Shape();
        circle2.graphics.beginFill("red").drawCircle(0, 0, 50);
        circle2.x = 100;
        circle2.y = 100;
        stage.addChild(circle2);
        createjs.Tween.get(circle2, { loop: true })
          .to({ x: 1900 }, 3500, createjs.Ease.getPowInOut(4))
          .to({ alpha: 0, y: 855 }, 1000, createjs.Ease.getPowInOut(2))
          .to({ alpha: 0, y: 500 }, 150)
          .to({ alpha: 1, y: 150 }, 500, createjs.Ease.getPowInOut(2))
          .to({ x: 50 }, 3000, createjs.Ease.getPowInOut(2));
        createjs.Ticker.setFPS(120);
        createjs.Ticker.addEventListener("tick", stage);
      }
    </script>
  </head>
  <body onload="init();">
    <canvas id="canvas" width="3000" height="1000"></canvas>
  </body>
</html>
